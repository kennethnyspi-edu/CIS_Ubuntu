- name: "CIS | additional configs for client/server"
## remote_user: "{{ ansible_user }}"
  hosts: all
  become: true
  tasks:
  - name: "CIS | set/update system variables for aide"
    ansible.builtin.lineinfile:
      dest: "/etc/environment"
      state: present
      regexp: '^(#(\s)*)?{{ item.key }}\s*=.*$'
      line: "{{ item.key }}={{ item.value }}"
    with_items:
    - key: CRON_DAILY_RUN
      value: "yes"
    - key: MAILTO
      value: "{{ pl_a_mailing_mail_to | default('root') }}"
    - key: COPYNEWDB
      value: "yes"
    - key: TRUNCATEDETAILS
      value: "yes"
    - key: FILTERUPDATES
      value: "yes"
    - key: FILTERINSTALLATIONS
      value: "yes"
    when:
    - pl_a_cis_setup is defined
    - pl_a_cis_setup | bool
    - pl_a_cis_setup_aide is defined
    - pl_a_cis_setup_aide | bool
  - name: "CIS | set/update aide variables for aide"
    ansible.builtin.lineinfile:
      dest: "/etc/default/aide"
      state: present
      regexp: '^(#(\s)*)?{{ item.key }}\s*=.*$'
      line: "{{ item.key }}={{ item.value }}"
    with_items:
    - key: CRON_DAILY_RUN
      value: "yes"
    - key: MAILTO
      value: "{{ pl_a_mailing_mail_to | default('root') }}"
    - key: COPYNEWDB
      value: "yes"
    - key: TRUNCATEDETAILS
      value: "yes"
    - key: FILTERUPDATES
      value: "yes"
    - key: FILTERINSTALLATIONS
      value: "yes"
    when:
    - pl_a_cis_setup is defined
    - pl_a_cis_setup | bool
    - pl_a_cis_setup_aide is defined
    - pl_a_cis_setup_aide | bool
